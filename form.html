<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Name: <input type="text" placeholder="Enter Your Name"> <br> <br>
        E-mail: <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  placeholder="Enter Your E-mail"> <br> <br>
        Password: <input type="password"  placeholder="Enter Your Password"> <br> <br>
        DOB: <input type="date"> <br> <br>
        Mobile Number : <input type="number"  placeholder="Enter Your Mobile"> <br><br>
        Languages: <input type="checkbox" value="English"> English
                   <input type="checkbox" value="Gujrati"> Gujrati
                   <input type="checkbox" value="Hindi"> Hindi <br> <br>
        Gender: <input type="radio" value="Male" name="Gender"> Male 
                <input type="radio" value="female" name="Gender"> female
                <input type="radio" value="other" name="Gender"> other<br> <br>
        Image: <input type="image" src="https://media.istockphoto.com/id/1492964262/photo/img_9866-flowering-jade-plant.webp?s=1024x1024&w=is&k=20&c=nCEa241_CeiKVmXvNK2n0c02YMj7FwMRjkhK4-j3fe8=" > <br> <br>
        Address: 
            <textarea name="" id="" cols="30" rows="10"  placeholder="Enter Your Address"></textarea> <br> <br>
        City: <select>
            <option value="">Ahmedabad</option>
            <option value="">Gandhinagar</option>
            <option value="">Vadodara</option>
            <option value="">Rajkot</option>
        </select> <br> <br>
        State: <select name="State">
            <option value="">Gujarat</option>
            <option value="">Maharashtra</option>
            <option value="">UP</option>
            <option value="">MP</option>
        </select> <br> <br>
        Country:  <select name="Country">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">CAnada</option>
        </select> <br> <br>
        <input type="submit"> 

    </form>
</body>
</html>
